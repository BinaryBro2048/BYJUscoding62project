<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Photo Gallery</title>
</head>

<body>
    <center>
        <ul class="menu">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grid">Grid</a></li>
            <li class="links"><a href="#slides">Slides</a></li>
            
        </ul>
    </center>
    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize">Home</h2>
            </div>
        </section>
        <hr style="width:100%;">
        <section id="grid">
            <h2 class="text-capitalize">grid gallery</h2>
            <br>
            <div class="row">
                <img class="img-1" src="oceanea.jpeg">
                <img class="img-1" src="africa.jpeg">
                <br>
                <br>
            </div>
            <div class="row">
                <img class="img-1" src="asia_map.jpeg" style="width:600px; height:300px;">
                <img class="img-1" src="antarctica.jpeg">
            </div>
            <div class="row">
                <img class="img-1" src="europe.jpeg">
                <img class="img-1" src="north_america.jpeg">
                <img class="img-1" src="south_america.jpeg">
            </div>
        </section>
        <br>
        <br>
        <hr style="width:100%;">
        <section id="slides">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-to-slide="0" class="active"></li>
                <li data-target="#myCarousel" data-to-slide="1"></li>
            <h2 class="text-capitalize">Slides</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item-active">
                        <img class="1mg-responsive" src="oceanea.jpeg" style="width:100%;">
                        <div class="carousel-caption"><h3>Oceania/Australasia</h3></div>
                    </div>
                </div>
            </div>
            
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item">
                        <img class="1mg-responsive" src="africa.jpeg" style="width:100%;">
                        <div class="carousel-caption"><h3>Africa</h3></div>
                    </div>
                </div>
            </div>
            
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item">
                        <img class="1mg-responsive" src="asia_map.jpeg" style="width:100%;">
                        <div class="carousel-caption"><h3>Asia</h3></div>
                    </div>
                </div>
            </div>
            
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item">
                        <img class="1mg-responsive" src="antarctica.jpeg" style="width:100%;">
                        <div class="carousel-caption"><h3>Antarctica</h3></div>
                    </div>
                </div>
            </div>
            
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item">
                        <img class="1mg-responsive" src="europe.jpeg" style="width:100%;">
                        <div class="carousel-caption"><h3>Europe</h3></div>
                    </div>
                </div>
            </div>
            
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item">
                        <img class="1mg-responsive" src="north_america.jpeg" style="width:100%;">
                        <div class="carousel-caption"><h3>North America</h3></div>
                    </div>
                </div>
            </div>
            
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item">
                        <img class="1mg-responsive" src="south_america.jpeg" style="width:100%;">
                        <div class="carousel-caption"><h3>South America</h3></div>
                    </div>
                </div>
            </div>
            
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right">
                    </span>
                </a>
        </section>
    </div>
</body>
</html>
